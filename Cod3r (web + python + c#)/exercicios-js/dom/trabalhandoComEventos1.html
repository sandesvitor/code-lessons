<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick="navegarEm5s(event)" -->
        <a esperar-um-pouco href="https://google.com.br">Google</a>
    </div>
    <script>
        function navegarEm5s(e) {
            e.preventDefault()
            console.log('Saindo em 5 segundos...')

            // contagem regressiva + aplicação da função:
            // let segundos = 5
            // setInterval(()=>{
            //     if(segundos > 0){
            //         console.log(segundos)
            //         segundos -= 1
            //     } else {
            //         const link = e.target
            //         window.location.href = link.href
            //     }               
            // }, 1000)

           
            setTimeout(()=>{
                const link = e.target
                window.location.href = link.href
            }, 5000)
        }

        const a = document.querySelector('[esperar-um-pouco]')
        a.onclick = navegarEm5s
        // boas práticas: utilizar ATRIBUTOS PERSONALIZADOS, pois
        // eles são ignorados pelo browser, deixando explícito que
        // deverá haver um javascript sendo usado neles!
    </script>
</body>
