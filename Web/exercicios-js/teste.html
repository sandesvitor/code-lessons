<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const secao = document.querySelector('body')
        let url = 'https://socket.io/'

        fetch(url)
            .then(resp => resp.text())
            .then(html => secao.innerHTML = html)

    </script>
</body>
</html>
